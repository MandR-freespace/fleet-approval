<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Approval</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 20px;
    }
    .info {
      margin: 15px 0;
      font-size: 16px;
    }
    .info strong {
      color: #555;
    }
    .buttons {
      margin: 25px 0;
    }
    button {
      padding: 14px 28px;
      margin: 0 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .approve {
      background: #34a853;
      color: white;
    }
    .deny {
      background: #d93025;
      color: white;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finance Approval</h1>
    
    <!-- TOKEN IS HIDDEN FROM USER -->
    <div class="info">
      <p><strong>Vehicle:</strong> <span id="vehicle">Loading...</span></p>
    </div>

    <div class="buttons">
      <button class="approve" onclick="submitDecision('approve')">APPROVE</button>
      <button class="deny" onclick="submitDecision('deny')">DENY</button>
    </div>

    <textarea id="comment" placeholder="Add a comment (optional)..."></textarea>

    <div class="result" id="result"></div>
  </div>
<script>
  // === YOUR APPS SCRIPT WEB APP URL ===
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx4SxGgEwQQXAsWs8hz1B8BzuQN_Bjezq-YiSkIdbk/exec";

  // Get token from URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('t');

  // DEBUG: Show full URL
  console.log("Full URL:", window.location.href);
  console.log("Token found:", token);

  // Update UI
  document.getElementById('token').textContent = token || "Not found";
  document.getElementById('vehicle').textContent = "Ford F-150 XLT"; // Replace later

  function submitDecision(decision) {
    const comment = document.getElementById('comment').value.trim();
    const resultEl = document.getElementById('result');

    if (!token) {
      resultEl.textContent = "Error: No token found";
      resultEl.style.color = "#d93025";
      return;
    }

    resultEl.textContent = "Submitting...";
    resultEl.style.color = "#1a73e8";

    const payload = {
      role: 'finance',
      token: token,
      decision: decision,
      comment: comment
    };

    fetch(SCRIPT_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    })
    .then(() => {
      resultEl.style.color = decision === 'approve' ? '#34a853' : '#d93025';
      resultEl.textContent = `Decision: ${decision.toUpperCase()}!`;
      setTimeout(() => window.close(), 2000);
    })
    .catch(err => {
      resultEl.style.color = "#d93025";
      resultEl.textContent = "Error: " + err.message;
    });
  }
</script>
</body>
</html>
